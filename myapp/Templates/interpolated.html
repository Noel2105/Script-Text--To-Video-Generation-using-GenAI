{% extends "home.html" %}

{% block content %}
<form action="{% url 'video' %}" method="post">
    {% csrf_token %}
    <h2>Interpolated Frames Generated successfully.</h2>
    <button type="submit">Generate Video</button>
</form>
{% endblock %}
{% block scripts %}
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        form.submit();
    });
</script>
{% endblock %}
